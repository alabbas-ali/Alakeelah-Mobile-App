	<video controls="controls" class="video-js vjs-default-skin" width="100%" height="100%" data-setup="{}" contenteditable="true" preload="none" id="plyer"></video>

	<script type="text/javascript">
		function addSourceToVideo(element, src , type) {
			var source = document.createElement('source');
			source.src = src;
		    source.type = type;
			element.appendChild(source);
		}
		var video = window.document.getElementById('plyer');
		var src = window.parent.document.getElementById('videoURI').getAttribute('value');
		var poster = window.parent.document.getElementById('videoPoster').getAttribute('value');
		
		addSourceToVideo( video, src ,"video/mp4");
		video.setAttribute('poster', poster);

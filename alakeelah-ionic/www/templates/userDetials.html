<ion-view class="pageView" view-title=""> <ion-content 
	class="pageContent"> <!-- <h1>{{ 'news_msg' | translate }}</h1>  -->

<div class="row">
	<div class="col">
		<div class="card">
			<div class="item item-text-wrap box-userdetials">

				<img ng-src="{{changImageUrl(user.photo)}}" altSrc="img/defult.png"
					onerror="this.src = $(this).attr('altSrc')" />
				<div class="title">
					<div class="main-title">
						<h2>{{ user.displayName }}</h2>
						<div ng-if="currentLang() == 'en'" class="subtitle">
							<p>{{  user.subtitle }}</p>
						</div>
						<div ng-if="currentLang() == 'ar'" class="subtitle">
							<p>{{  user.subartitle }}</p>
						</div>
					</div>
				</div>
				<div class="content">
					<div ng-if=" currentLang() == 'en'">
						<p ng-bind-html ="changContentLinks(user.content)"></p>
					</div>
					<div ng-if=" currentLang() == 'ar'">
						<p ng-bind-html="changContentLinks(user.arcontent)"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



</ion-content> </ion-view>

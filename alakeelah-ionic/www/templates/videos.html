<ion-view class="pageView" view-title=""> 
<ion-content class="pageContent"> 

<!-- <h1>{{ 'videos_msg' | translate }}</h1>  -->
<div class="row">
	<div class="col">
		<div class="card">
			<!-- <div class="item item-divider">
				{{ 'most_public' | translate }} <i class="fa fa-star"></i>
			</div> -->
			<div class="item item-body">
				<ion-slide-box show-pager="true"> 
					<ion-slide ng-repeat="publicVideo in publicVideos">
						<div class="box">
							<a href="#/app/videoDetials/{{publicVideo.id}}" class="link"> 
								<img src="{{ getImage(publicVideo.image) }}" />
								<div class="title">
									<div class="main-title">
										<h2>{{ publicVideo.title }}</h2>
									</div>
									<div class="date">
										<h3>
											{{ getDay(publicVideo.vedio_date) }} <br> {{ getMunthName(publicVideo.vedio_date) }}
										</h3>
									</div>
									<div class="main-icon">
										<h4>
											<i class="fa fa-play"></i>
										</h4>
									</div>
								</div>
							</a>
						</div>
					</ion-slide> 
				</ion-slide-box>
			</div>
		</div>
	</div>
</div>


<div ng-repeat="rows in videosList" class="row" >
		<div ng-repeat="video in rows" class="col">
			<div class="card">
				<!-- <div class="item item-divider">
					{{ 'videos_msg' | translate }} <i class="fa fa-play"></i>
				</div> -->
				<div class="item item-text-wrap box">
					<a href="#/app/videoDetials/{{video.id}}" class="ui-link"> 
						<img src="{{ getImage(vedio.image) }}">
						<div class="title">
							<div class="date">
								<h3>
									{{ getDay(vedio.vedio_date) }} <br> {{ getMunthName(vedio.vedio_date) }}
								</h3>
							</div>
							<div class="main-title">
								<h3>{{ video.title }}</h3>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
</div>


</ion-content> 
</ion-view>

<ion-view class="pageView" view-title=""> <ion-content overflow-scroll="true"
	class="pageContent"> <!-- <h1>{{ 'videos_msg' | translate }}</h1>  -->

<div class="row">
	<div class="col">
		<div class="card">
			<!-- <div class="item item-divider">
				{{ 'most_public' | translate }} <i class="fa fa-star"></i>
			</div> -->
			<div class="item item-body">
				<ion-slide-box show-pager="true"> 
				<ion-slide ng-repeat="publicVideo in publicVideos" ng-if="$index < 5">
				<div class="box sliderimg">
					<a href="#/app/videoDetials/{{publicVideo.id}}" class="link"> <img
						ng-src="{{changImageUrl(publicVideo.image)}}" altSrc="img/defult.png"
						onerror="this.src = $(this).attr('altSrc')" />
						<div class="title">
							<div class="main-title">
								<div ng-if=" currentLang() == 'en'">
									<h2>{{ publicVideo.title }}</h2>
								</div>
								<div ng-if=" currentLang() == 'ar'">
									<h2>{{ publicVideo.artitle }}</h2>
								</div>
								<div ng-if="currentLang() == 'en'" class="subtitle">
									<p>{{ publicVideo.subtitle }}</p>
								</div>
								<div ng-if="currentLang() == 'ar'" class="subtitle">
									<p>{{ publicVideo.subartitle }}</p>
								</div>
							</div>
							<div class="date">
								<h3>
									{{ getDay(publicVideo.video_date) }} <br> {{
									getMunthName(publicVideo.video_date) }}
								</h3>
							</div>
							<div class="main-icon">
								<h4>
									<i class="fa fa-play"></i>
								</h4>
							</div>
						</div>
					</a>
				</div>
				</ion-slide> </ion-slide-box>
			</div>
		</div>
	</div>
</div>

<div ng-repeat="rows in videosList" class="row">
	<div ng-repeat="video in rows" class="col">
		<div class="card">
			<!-- <div class="item item-divider">
					{{ 'videos_msg' | translate }} <i class="fa fa-play"></i>
				</div> -->
			<div class="item item-text-wrap box">
				<a href="#/app/videoDetials/{{video.id}}" class="ui-link"> <img
					ng-src="{{changImageUrl(video.image)}}" altSrc="img/defult.png"
					onerror="this.src = $(this).attr('altSrc')" />
					<div class="title">
						<div class="date">
							<h3>
								{{ getDay(video.video_date) }} <br>
								{{getMunthName(video.video_date) }}
							</h3>
						</div>
						<div class="main-title">
							<div ng-if=" currentLang() == 'en'">
								<h2>{{ video.title }}</h2>
							</div>
							<div ng-if=" currentLang() == 'ar'">
								<h2>{{ video.artitle }}</h2>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

</ion-content> </ion-view>

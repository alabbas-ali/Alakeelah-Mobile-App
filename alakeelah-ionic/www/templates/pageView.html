<ion-view class="pageView" view-title=""> 
<ion-content  class="pageContent">
	
	<h1 class="pageHeader">{{ pageName }}</h1>


	<div ng-repeat="rows in usersList" class="row repeat-animation" >
		<div ng-repeat="user in rows" class="col repeat-animation">
			<div class="card">
				<div class="item item-text-wrap box">
					<a href="#/app/pageViewDetials/{{user.id}}" class="ui-link"> 
						<img ng-src="{{ changImageUrl(user.photo) }}" altSrc="img/defult.png" onerror="this.src = $(this).attr('altSrc')"/>
						<div class="title">
							<h3>{{ user.displayName }}</h3>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="col" ng-if="rows.length == 1"></div>
	</div>


</ion-content> 
</ion-view>

<ion-view class="pageView" view-title=""> 
<ion-content class="pageContent">
	<h1 class="pageHeader">{{ pageName }}</h1>


	<div ng-repeat="user in usersList" >
		<div ng-class-even="col" >
			<div class="card">
				<div class="item item-text-wrap box">
					<a href="#" class="ui-link"> <img src="img/1.jpg">
						<div class="title">
							<h3>{{ user.displayName }}</h3>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

</ion-content> 
</ion-view>

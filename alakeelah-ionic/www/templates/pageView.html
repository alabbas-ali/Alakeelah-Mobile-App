<ion-view class="pageView" view-title=""> 
<ion-content class="pageContent">
<ks-swiper-container ng-if="resentNews.length > 0" class="topbarNews" initial-slide="1" loop="true" show-nav-buttons="false" slides-per-view="2" autoplay="100" space-between="20" pagination-clickable="false">
	    <ks-swiper-slide class="swiper-slide" ng-repeat="resent in resentNews">
	        						<a href="#/app/newsDetials/{{publicNews.id}}">
                                        <div>
                                            <div class="logo"></div>
                                            
                                            <div ng-if=" currentLang() == 'en'">
												<p>{{ resent.title }}</p>
											</div>
											<div ng-if=" currentLang() == 'ar'">
												<p>{{ resent.artitle }}</p>
											</div>
											<div ng-if=" currentLang() == 'en'">
												<p>{{ resent.country.name }} {{ 'newsCountry_msg' | translate }}</p>
											</div>
											<div ng-if=" currentLang() == 'ar'">
												<p>{{ 'newsCountry_msg' | translate }} {{ resent.country.arname }}</p>
											</div>
                                        </div>
                                    </a>
	    </ks-swiper-slide>
	</ks-swiper-container>
	
	<h1 class="pageHeader">{{ pageName }}</h1>


	<div ng-repeat="rows in usersList" class="row" >
		<div ng-repeat="user in rows" class="col">
			<div class="card">
				<div class="item item-text-wrap box">
					<a href="#/app/pageViewDetials/{{user.id}}" class="ui-link"> 
						<img ng-src="{{ user.photo }}" altSrc="img/defult.png" onerror="this.src = $(this).attr('altSrc')"/>
						<div class="title">
							<h3>{{ user.displayName }}</h3>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

<br />
<br />
<br />
<br />
<br />
</ion-content> 
</ion-view>

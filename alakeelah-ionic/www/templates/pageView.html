<ion-view class="pageView" view-title=""> 
<ion-content class="pageContent">
	<h1 class="pageHeader">{{ pageName }}</h1>


	<div ng-repeat="rows in usersList" class="row" >
		<div ng-repeat="user in rows" class="col">
			<div class="card">
				<div class="item item-text-wrap box">
					<a href="#" class="ui-link"> 
						<object data="img/defult.png" type="image/png">
							<img src="{{ user.photo }}">
						</object>
						<div class="title">
							<h3>{{ user.displayName }}</h3>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

<br />
<br />
<br />
<br />
<br />
</ion-content> 
</ion-view>

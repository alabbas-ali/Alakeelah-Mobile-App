<ion-view view-title="Main">
  <ion-content>
    <h1>{{ t }}</h1>
    <div class="row">
		<div class="col">
			<div class="card">
				<div class="item item-body">
					<ion-slide-box show-pager="false">
						<ion-slide ng-repeat="s in mainSlides">
							<div class="box">
								<h1>{{ s.title }}</h1>
							</div>
						</ion-slide>
					</ion-slide-box>
				</div>
			</div>
		</div>   
    </div>
    <div class="row">
    	<div class="col">
    		<div class="card">
    			<div class="item item-text-wrap"><p>Card1</p></div>
    		</div>
		</div>
    	<div class="col">
    		<div class="card">
    			<div class="item item-text-wrap"><p>Card2</p></div>
    		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col">
    		<div class="card">
    			<div class="item item-text-wrap"><p>Card3</p></div>
    		</div>
		</div>
    	<div class="col">
    		<div class="card">
    			<div class="item item-text-wrap"><p>Card4</p></div>
    		</div>
    	</div>
    </div>
  </ion-content>
</ion-view>
